<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Task-2</h1>
</head>
<body>
    <form action="../Tsrtc/welcome.html" method="post">
        <input type="name" name="username" placeholder="Enter username"
        required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[*!@#$%^&]).{5,8}"><br>
        <input type="name" name="password" placeholder="Enter password"
        required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[*!@#$%^&]){8,16}"><br>
        <input type="name" name="number" placeholder="Enter number"
        required pattern="\+91[6-9]\d{9}"><br>
        <input type="name" name="email" placeholder="Enter email"
        required pattern="[a-zA-Z/d]+@[a-z]\.[a-z]"><br>
        <input type="submit">
    </form>
    
</body>
</html>
